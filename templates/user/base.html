<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <title>
            Project -
            {% block title_block %}
                How to Tango with Django!
            {% endblock %}
        </title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        
        {% block css_block %}
        {% endblock %}
    </head>
    
    <body style="background-color:#222831">

        <div id="header">
            <div id="header_1">
                <h1>Rate</h1>
                <h1>My Sc-Fi</h1>
            </div>

            <div id="header_2">
                <div id="authentication">
                    <ul style="display:flex;justify-content: space-around;width: 200px;">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'user:profile' %}" style="color: white">Profile</a></li>
                    {% else %}
                        <li><a href="{% url 'user:register' %}" style="color: white">SignUp</a></li>
                        <li><a href="{% url 'user:login' %}" style="color: white">Login</a></li>
                    {% endif %}

                    </ul>
                </div>

                <div id="menu">
                    <button class="button" type="button" onclick="location.href= '{% url 'homepage' %}'">MOVIES</button>
                    <button class="button" type="button" onclick="location.href= ''">FORUM</button>
                    <button class="button" type="button" onclick="location.href= '{% url 'about' %}'">ABOUT</button>
                </div>
            </div>
        </div>

        <div id ="main_body">
            <div id="content">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
