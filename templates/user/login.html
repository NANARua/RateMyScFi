{% extends 'user/base.html' %}
{% load staticfiles %}

{% block css_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title_block %}
    Login
{% endblock %}


{% block body_block %}
<h1 style="color: white;text-align: center">Login to Rate My Sc-Fi</h1>
<div style="display: flex;justify-content: center">
    <form id="login_form" method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        <label for="username" style="color: white">Username: </label><input type="text" name="username" value="" size="50" id="username"/>
        <br />
        <br>
        <label for="password" style="color: white">Password: </label><input type="password" name="password" value="" size="50" id="password"/>
        <br />
        <div style="display: flex;justify-content: center">
            <input type="submit" value="submit" style="margin-top: 10px;width: 100px" />
        </div>
    </form>
</div>
{% endblock %}
